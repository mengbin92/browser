server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  tls:
    enable: false
    cert: xxxx/xxx.cert
    key: xxx/xxxx/xx.key

log:
  # 支持debug(-1)、info(0)、warn(1)、error(2)、dpanic(3)、panic(4)、fatal(5)
  level: 0
  # json or console
  format: console

data:
  database:
    driver: mysql
    source: root:Hvrg(CPVYUf^V+Qv@tcp(127.0.0.1:3306)/localdb?charset=utf8mb4&parseTime=True&loc=Local
    # 最大空闲连接数
    max_idle_conn: 10
    # 最大连接数
    max_open_conn: 100
    # 连接空闲超时参数
    conn_max_lifetime: 360s
  redis:
    addr: 127.0.0.1:6379
    password: foobared
    read_timeout: 0.2s
    write_timeout: 0.2s